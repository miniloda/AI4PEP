[paths]
train = null
dev = null
vectors = "en_core_web_lg"
init_tok2vec = null

[system]
seed = 42

[nlp]
lang = en
pipeline = ["ner"]

[components]
components = ner

[components.ner]
source = "en_core_web_lg"

[training]
dropout = 0.175
accumulate_gradient = 1
patience = 1600
